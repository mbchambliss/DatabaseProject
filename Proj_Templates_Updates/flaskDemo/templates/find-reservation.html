{% extends "layout.html" %}
{% block content %}
    <h1>Your Reservation</h1>
    <br>
    <div class="content-section">
                <legend class="border-bottom mb-4">Reservation Information</legend>
                <div class="form-group">
                  <ul>
                    {% for row in rows %}
                      <li>Name: {{ row[2] }} {{ row[3] }}</li>
                      <li>Reservation Number: {{ row[0] }}</li>
                      <li>Address: {{ row[4] }}, {{ row[5] }} {{ row[6] }} {{ row[8] }}</li>
                    {% endfor %}
                  </ul>
                  <!-- <h4>{{ outString }}</h4> -->
                </div>
    </div>

{% endblock content %}
